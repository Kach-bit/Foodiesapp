
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Create your menu</title>
	<link rel="stylesheet" href="style/addProduct.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/87793c17c0.js" crossorigin="anonymous"></script>

</head>
<body>
	
	<nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo"><i class="fa-solid fa-drumstick-bite"></i>Foodies App</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/delivery_order.html" class="navbar__links">Choose a Store</a>
                </li>
                <li class="navbar__item">
                    <a href="/choose_deli_or_dine.html" class="navbar__links">Delivery or Reservation</a>
                </li>
                <li class="navbar__item">
                    <a href="/register_store.html" class="navbar__links">Register a Store</a>
                </li>
            </ul>
        </div>
    </nav>

	<form class="my-form" >
        <div class="input-container">
            <div class="column2">
                <div class="row">
                    <label for="fname">Product Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your product name" required>
                </div>
                <div class="row">
                    <label for="lname">Category:</label>
                    <input type="text" id="lname" name="lname" placeholder="Enter the category" required>
                </div>
                <div class="row">
                    <label for="phone">Price:</label>
                    <input type="number" id="phone" name="phone" pattern="[0-9]{4}" placeholder="Enter price" required>
                </div>
                <div class="row">
                    <label for="floor">Calories:</label>
                    <input type="number" id="floor" name="floor" min="10" max="10000000" placeholder="Enter calories" >
                </div>
                <div class="row">
                    <button type="submit" class="btn" onclick="openPopup()" >Add</button>
                    <div class="msgpopup" id="msgpopup">
                        <h3>Product added Successfully!</h3>
                        <button type="button" onclick="closePopup()">Continue</button>

                    </div>
                </div>
            
            </div>
        </div>
    </form>
    

    <script>
        let pop = document.getElementById("msgpopup");
        function openPopup(){
            pop.classList.add("open-popup");
        }

        function openPopup(){
            pop.classList.remove("open-popup");
        }
    </script>
    <script src="app.js"></script>

</body>
</html>
