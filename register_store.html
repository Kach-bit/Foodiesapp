<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Register</title>
    <link rel="stylesheet" href="style/storeReg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="style/gstyle2.css" />
    <script src="https://kit.fontawesome.com/87793c17c0.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo"><i class="fa-solid fa-drumstick-bite"></i>Foodies App</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/delivery_order.html" class="navbar__links">Choose a Store</a>
                </li>
                <li class="navbar__item">
                    <a href="/choose_deli_or_dine.html" class="navbar__links">Delivery or Reservation</a>
                </li>
                <li class="navbar__item">
                    <a href="/register_store.html" class="navbar__links">Register a Store</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="aboutContainer">
        <h3>Please fill the requested fields to finish your registration.</h3>
    </div>
    
    <form class="my-form" action="/addproduct.html">
        <div class="input-container">
            <div class="column1">
                <div class="row">
                    <label for="fname">Store Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your name" required>
                </div>
                <div class="row">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your phone number" required>
                </div>
                <div class="row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="row">
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Choose a password" required>
                </div>
            </div>
            <div class="column2">
                <div class="row">
                    <label for="hours">Open Hours:</label>
                    <input type="number" id="hours" name="hours" min="0" max="10" placeholder="Enter your open hours" required>
                </div>
                <div class="row">
                    <label for="buzzer">Min Order:</label>
                    <input type="text" id="minorder" name="minorder" placeholder="Enter your minimum order" required>
                </div>
                <div class="row">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms of Use</label>
                </div>
                <div class="row">
                    <button type="submit">Register</button>
                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
